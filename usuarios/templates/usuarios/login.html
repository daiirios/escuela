<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesiÃ³n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
      transition: background 0.5s, color 0.5s;
    }
    .card {
      background: rgba(20, 20, 30, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 25px rgb(221, 246, 0),
                  0 0 50px rgba(225, 248, 255, 0.2);
      animation: fadeIn 1s ease;
      transition: background 0.5s;
    }
    h1, h2 {
      margin-bottom: 1rem;
      color: rgb(242, 255, 96);
      text-shadow: 0 0 10px (254, 14, 14), 0 0 20px #d4f57f;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      background: #1a1a2e;
      color: inherit;
      font-size: 1rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      color: #000;
      background: linear-gradient(90deg, rgb(211, 246, 83), #efff5b, #e1ee2e, #d5ff03);
    }
    .mode-toggle {
      margin-top: 1rem;
      background: #ffd966;
      color: #000;
      width: 100%;
    }
    .error { color: #ff4d6d; margin-top: 0.5rem; }
    .success { color: #00ffb3; margin-top: 0.5rem; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  
    .night-mode {
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e) !important;
      color: yellow !important;
    }
    .night-mode .card { background: rgba(20, 20, 30, 0.9) !important; }
    .night-mode .mode-toggle { background: #0f0f41 !important; color: yellow !important; }

   
    .day-mode {
      background: radial-gradient(circle at top, #a1c4fd, #c2e9fb, #f9f9f9) !important;
      color: black !important;
    }
    .day-mode .card { background: rgba(255,255,255,0.9) !important; color: black !important; }
    .day-mode input { background: rgba(255,255,255,0.8); color: black !important; }
    .day-mode label, .day-mode h1, .day-mode h2 { color: black !important; text-shadow: none !important; }
    .day-mode .mode-toggle { background: #9bc2f1 !important; color: #000 !important; }
  </style>
</head>
<body class="night-mode">

<div class="card">
  <h2>Iniciar sesiÃ³n</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label>Usuario:</label>
    <input type="text" name="username" required>

    <label>ContraseÃ±a:</label>
    <input type="password" name="password" required>

    <button type="submit">Ingresar</button>
  </form>

  <button type="button" id="modeButton" class="mode-toggle">ðŸŒ™ </button>
</div>

<script>
  const modeBtn = document.getElementById("modeButton");
  let night = true;

  modeBtn.addEventListener("click", () => {
    if (night) {
      document.body.classList.remove("night-mode");
      document.body.classList.add("day-mode");
      modeBtn.textContent = "ðŸŒž ";
      night = false;
    } else {
      document.body.classList.remove("day-mode");
      document.body.classList.add("night-mode");
      modeBtn.textContent = "ðŸŒ™ ";
      night = true;
    }
  });
</script>

</body>
</html>
